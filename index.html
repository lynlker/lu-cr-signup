<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Lynlker CRUD Signup Form</title>
</head>
<body>
    
    <table>
        <tr>
            <td class="table-area">
                <form action="">
                    <div class="input">
                        <label for="">Full Name</label>
                        <input type="text" name="fullName" required>
                    </div>
                    <div class="input">
                        <label for="">Date of Birth</label>
                        <input type="date" name="dateOfBirth">
                    </div>
                    <div class="input">
                        <label for="">Phone Number</label>
                        <input type="tel" name="phoneNumber" pattern="[6-7]{1}[0-9]{8}" required>
                        <small>Format: Spanish phone number, 9 digits (Ex: 623456789 or 723456789) </small>
                    </div>
                    <div class="input">
                        <label for="">City</label>
                        <input type="text" name="city">
                    </div>
                    <div class="form-btn">
                        <input class="btn" type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td class="table-area">
                <table class="list">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Date of Birth</th>
                            <th>Phone Number</th>
                            <th>City</th>
                            
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
</html>
