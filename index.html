<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Lynlker CRUD Signup Form</title>
</head>
<body>
    
    <table>
        <tr>
            <td class="table-area">
                <form autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();" action="">
                    <div class="input">
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName" required>
                    </div>
                    <div class="input">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth">
                    </div>
                    <div class="input">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" pattern="[6-7]{1}[0-9]{8}" required>
                        <small>Format: Spanish phone number, 9 digits (Ex: 623456789 or 723456789) </small>
                    </div>
                    <div class="input">
                        <label for="email">E-Mail</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-btn">
                        <input class="btn" type="submit" value="Submit" id="btn-submit">
                    </div>
                </form>
            </td>
            <td class="table-area">
                <table class="list" id="tableList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Date of Birth</th>
                            <th>Phone Number</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
</html>
